<html>
<head>
    <title>Numberstation: Thank you for your number</title>
    <meta http-equiv="refresh" content="5;url=/">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<h1>Numberstation: thank you for your number</h1>
<h2>Your Number</h2>
<ul>
    <li>description: {{ number.description }}</li>
    <li>number: {{ number.now }}</li>
    <li>color: {{ number.color }}</li>
    <li>increment: {{ number.increment }}</li>
</ul>
<p>You number will be shown in approximately {{ when }} seconds.</p>
</body>
</html>
